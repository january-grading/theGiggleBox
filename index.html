<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/home.css" />
        <title>The Giggle Box</title>

    <body>
        <header>
            <a class="button" href="/profile/"><div>Profile</div></a>
            <a class="button" href="/create/"><div>Create</div></a>

            <a class="button" id="sign-up" href="/auth/"><div>Sign-In/Sign-Up</div></a>

        <main>
            <h1>The Giggle Box</h1>
            <div id="logo"></div>
